</header>

    <main>
        <h1 id="page-title">Contact us or Visit us In-Store</h1>
        <div class="container">
        <div class="map-responsive">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3261.102971212745!2d-80.840878!3d35.178986!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88569fb235e0d999%3A0x8f8486ef38b0c28b!2sWing%20Haven!5e0!3m2!1sen!2sus!4v1698806447120!5m2!1sen!2sus" width="400" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
        <form id="contact-form">
<fieldset class="your-info">
                <legend>Leave a Message</legend>

                <section>
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" required>
                 </section>

                <section>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required>
                </section>

                <section>
                    <label for="phone">Phone</label>
                    <input id="phone" name="phone" type="tel" placeholder="(123) 456-7890">
                </section>
                <section>
                    <label for="reason">Inquiry</label>
                    <select id="reason" name="reason" required>
                        <option> --Reason--</option>
                        <option> Looking for a specific plant</option>
                        <option> Questions</option>
                        <option> Concern</option>
                      
                    </select>
                </section>


            </fieldset>
           
        </form>
        </div>

    </main>
    <footer>
       
        <div class="info_form ">
          <h4>
            Newsletter
          </h4>
          <form action="#">
            <input type="email" placeholder="Enter your email">
            <button>
              Subscribe
            </button>
          </form>
        </div>
      </div>
    <ul>
        <li>Contact</li>
        <li>1-888-Grow-Now</li>
        <li>Contact@PlantSprouts.org</li>
    </ul>
    <ul>
        <li>Visit</li>
